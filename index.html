<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
    <script src="app.js"></script>
    <title>JavaScript DOM</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Bookorama</h1>
                <p>Books for bassil</p>
                <form id="search-books">
                    <input type="text" placeholder="Search books..." />
                </form>
            </div>
        </header>
        <div id="book-list">
            <h2 class="title">Books to Read</h2>
            <ul>
                <li>
                    <span class="name">Clean code</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">design pattern</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">grokking algorithm</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The Master</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <form id="add-book">
            <input type="checkbox" id="hide" />
            <label for="hide">Hide all books</label>
            <input type="text" placeholder="Add a book..." />
            <button>Add</button>
        </form>
        <div id="tabbed-content">
            <ul class="tabs">
                <li data-target="#about" class="active">About</li>
                <li data-target="#contact">Contact</li>
            </ul>
            <div class="panel active" id="about">
                <p>Content for about tab...</p>
                <p>bassil ali ahmed ali</p>
            </div>
            <div class="panel" id="contact">
                <p>Content for contact tab...</p>
                <p>full stack web developer</p>
            </div>
        </div>
    </div>
</body>

</html>
